databases:
  - name: sewacam-db
    databaseName: camera_rental
    user: sewacam_user

services:
  - type: web
    name: sewacam-backend
    env: java
    buildCommand: ./mvnw clean package -DskipTests
    startCommand: java -Dspring.profiles.active=prod -jar target/sewacam.jar
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: sewacam-db
          property: connectionString
      - key: UPLOAD_DIR
        value: /tmp/upload
      - key: SPRING_PROFILES_ACTIVE
        value: prod
